<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

	// When ever a key is pressed, push into an array
	const pressed = []
	const secretCode = 'giggleball'

	window.addEventListener( 'keyup', (e) =>{
		console.log(e.key)
		pressed.push(e.key)
		// Splice the array to the max of the search
		pressed.splice( -secretCode.length - 1, pressed.length - secretCode.length )
		// Check if array contains sercetCode
		if( pressed.join( '' ).includes( secretCode )){
			console.log( 'DING DING!' )
			cornify_add()
		}
		console.log(pressed)
	})

</script>
</body>
</html>
